<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Student Tracking System</title>
    <link rel="icon" href="images/logo-home.png" type="image/ico" />
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <div class="button_box_1"><a href="/">HOME</a></div>
                <div class="button_box_1"><a href="content">CONTENT</a></div>
                <div class="button_box_1"><a href="contact_us">CONTACT US</a></div>
                <div class="button_box_1"><a href="about_us">ABOUT US</a></div>
                <div class="button_box_1"><a href="search">SEARCH</a></div>
            </ul>
            <div class="logo">
                <div class="headerText_1"><img src="images/logo-home.png" alt=""></div>
                <div class="headerText_2"><span> STUDENT TRACKING SYSTEM</span></div>
            </div>

            <ul>
                <div class="button_box_2"><a href="signup">SIGN UP</a></div>
                <div class="button_box_3"><a href="login">LOGIN</a></div>
            </ul>
            <div class="dropdown">
                <img src="images/avatar.png" alt="Avatar" onclick="myFunction()" class="dropbtn">
                <div id="myDropdown" class="dropdown-content">
                    <a href="data_fillup">Data Fillup</a>
                    <a href="#">Logout</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container_body">
            <form class="box" action="/signup.html" method="POST">
                <h1>SIGN UP</h1>
                <input type="text" name="" placeholder="first name">
                <input type="text" name="" placeholder="last name">
                <input type="email" id="email_or_phone" name="email" placeholder="Mobile no. or email address">
                <br>
                <input type="password" name="" placeholder="New password">
                <p>Date of birth</p>
                <input type="date" id="birthday" name="birthday">
                <br>
                <p>Gender</p>
                <input type="radio" name="gender" id="male">
                <label for="male">Male</label>

                <input type="radio" name="gender" id="female">
                <label for="female">Female</label>

                <input type="radio" name="gender" id="other">
                <label for="other">other</label>
                <br>
                <input type="submit" name="" value="SIGN UP">
            </form>
        </div>
    </main>
    <footer>
        <div>
            <!-- google ads -->

    </footer>

</body>

</html>
